spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
