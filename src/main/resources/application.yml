spring:
  config:
    import:
      - classpath:/yml/application-dev.yml
      - classpath:/yml/application-local.yml
  profiles:
    active: dev
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
