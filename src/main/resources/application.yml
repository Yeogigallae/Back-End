spring:
  config:
    import:
      - classpath:/yml/application-prod.yml
      - classpath:/yml/application-dev.yml
      - classpath:/yml/application-local.yml
  profiles:
    default: dev     # active 된 프로필이 없을때, dev 로 돌리기
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
